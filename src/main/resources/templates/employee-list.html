<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista e Punonjësve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Lista e Punonjësve</h1>
    <div class="mb-2">
        <a th:href="@{/main-list}" class="btn btn-warning btn-sm me-2">FAQJA KRYESORE</a>
    </div>
    <div th:if="${role == 'ADMIN'}">
        <a href="/employees/employee-form" class="btn btn-primary mb-3">Shto Punonjës</a>
    </div>
    <div th:if="${email}">
        <p>Mirë se vini, <span th:text="${email}"></span>! (Roli: <span th:text="${role}"></span>)</p>
        <a th:href="@{/login}">Dil</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Emri</th>
            <th>Mbiemri</th>
            <th>Roli</th>
            <th>Telefoni</th>
            <th>Paga</th>
            <th>Data e Punësimit</th>
            <th>Aktiv</th>
            <th th:if="${role == 'ADMIN'}">Veprime</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.role}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.hireDate}"></td>
            <td th:text="${employee.isActive ? 'Po' : 'Jo'}"></td>
            <td th:if="${role == 'ADMIN'}">
                <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-warning btn-sm">Ndrysho</a>
                <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Je i sigurt?')">Fshij</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/employees/employee-list', {
            method: 'GET',
            credentials: 'include'
        })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
