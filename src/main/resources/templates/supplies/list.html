
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supplies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body { background: #f6f8fb; }
        .page-title { font-weight: 700; letter-spacing: .2px; }
        .card { border: 0; box-shadow: 0 10px 30px rgba(0,0,0,.06); border-radius: 16px; }
        .table thead th { font-size: .85rem; text-transform: uppercase; letter-spacing: .04em; color: #6c757d; }
        .table td, .table th { vertical-align: middle; }
        .actions a, .actions button { white-space: nowrap; }
        .btn-soft {
            background: rgba(13,110,253,.08);
            border: 1px solid rgba(13,110,253,.15);
            color: #0d6efd;
        }
        .btn-soft:hover { background: rgba(13,110,253,.14); }
    </style>
</head>

<body>
<div class="container py-4">

    <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
        <div>
            <h1 class="page-title mb-1">Supplies</h1>
            <div class="text-muted">Manage your inventory items</div>
            <a th:href="@{/main-list}" class="btn btn-warning btn-sm me-2">FAQJA KRYESORE</a>
        </div>


        <a class="btn btn-primary" th:href="@{/supplies/new}">
            + New Supply
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Name</th>
                        <th>Unit</th>
                        <th>Current Stock</th>
                        <th>Reorder Level</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="s : ${supplies}">
                        <td class="ps-4 fw-semibold" th:text="${s.id}"></td>

                        <td>
                            <div class="fw-semibold" th:text="${s.name}"></div>
                        </td>

                        <td>
                            <span class="badge text-bg-secondary" th:text="${s.unit}"></span>
                        </td>

                        <td>
                            <span th:text="${s.currentStock}"></span>

                            <!-- Low stock badge -->
                            <span class="badge text-bg-warning ms-2"
                                  th:if="${s.currentStock <= s.reorderLevel}">
                Low
              </span>
                        </td>

                        <td th:text="${s.reorderLevel}"></td>

                        <td class="text-end pe-4 actions">
                            <a class="btn btn-sm btn-soft"
                               th:href="@{'/supplies/' + ${s.id} + '/edit'}">
                                Edit
                            </a>


                            <a class="btn btn-sm btn-outline-secondary ms-1"
                               th:href="@{'/inventory-transactions/supply/' + ${s.id}}">Transactions
                            </a>

                            <form th:action="@{'/supplies/' + ${s.id} + '/delete'}"
                                  method="post"
                                  class="d-inline ms-1">
                                <button class="btn btn-sm btn-outline-danger"
                                        type="submit"
                                        onclick="return confirm('Delete this supply?');">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(supplies)}">
                        <td colspan="6" class="text-center py-5 text-muted">
                            No supplies found.
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
