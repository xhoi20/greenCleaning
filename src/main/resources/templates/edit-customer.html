<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ndrysho Klient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h1>Ndrysho Klient</h1>

    <!-- Shfaq mesazhe error/success nëse ka -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Form-a për update -->
    <form th:action="@{/customers/edit/{id}(id=${customerUpdateRequest.id})}" th:object="${customerUpdateRequest}" method="post">
        <input type="hidden" th:field="*{id}" />  <!-- Kjo siguron që ID-ja të dërgohet në POST -->

        <div class="mb-3">
            <label for="firstName" class="form-label">Emri:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required/>
            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></div>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Mbiemri:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required/>
            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Telefoni:</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}" required/>
            <div th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" />
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Adresa:</label>
            <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Përditëso Klientin</button>
        <a th:href="@{/customers/customer-list}" class="btn btn-secondary">Anulo</a>
    </form>
</div>
</body>
</html>
