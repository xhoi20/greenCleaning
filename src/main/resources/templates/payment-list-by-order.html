<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pagesat për Porosinë</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h1>Pagesat për Porosinë #<span th:text="${orderId}">0</span></h1>

  <div class="mb-2">
    <a th:href="@{/payments}" class="btn btn-secondary btn-sm me-2">Kthehu te Lista e Pagesave</a>
    <a th:href="@{/main-list}" class="btn btn-warning btn-sm me-2">FAQJA KRYESORE</a>
  </div>

  <div th:if="${firstName}">
    <p>Mirë se vini, <span th:text="${firstName}"></span>! (Roli: <span th:text="${role}"></span>)</p>
    <a th:href="@{/logout}">Dil</a>
  </div>

  <div th:if="${payments == null or #lists.isEmpty(payments)}">
    <p class="alert alert-info">Kjo porosi nuk ka pagesa.</p>
  </div>

  <div th:each="payment : ${payments}" class="card mb-3">
    <div class="card-body">
      <h6>
        Pagesë #<span th:text="${payment.id}">ID</span>
      </h6>

      <p>
        Shuma: <strong><span th:text="${payment.amount}">0.00</span> €</strong>
      </p>

      <p>
        Metoda e Pagesës:
        <span th:text="${payment.paymentMethod}">CASH</span>
      </p>

      <p>
        Statusi:
        <span th:text="${payment.status}">PENDING</span>
      </p>

      <p>
        Data e Pagesës:
        <span th:text="${payment.paymentDate}">2025-01-01 10:00</span>
      </p>

      <span th:if="${role == 'ADMIN'}">
                <a th:href="@{/payments/edit/{id}(id=${payment.id})}" class="btn btn-warning btn-sm me-1">Ndrysho</a>
                <a th:href="@{/payments/delete/{id}(id=${payment.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Je i sigurt që do ta fshish këtë pagesë?')">
                    Fshij
                </a>
            </span>
    </div>
  </div>

  <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}">Gabim</div>
  <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}">Sukses</div>
</div>
</body>
</html>
