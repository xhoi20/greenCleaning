<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Order Item</h1>

    <!-- Shfaq mesazhe error/success nëse ka -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Form-a për update -->
    <form th:action="@{/order-items/edit/{id}(id=${orderItemUpdateDTO.id})}" th:object="${orderItemUpdateDTO}" method="post">
        <input type="hidden" th:field="*{id}" />  <!-- Kjo siguron që ID-ja të dërgohet në POST -->

        <div class="mb-3">
            <label for="itemDescription" class="form-label">Përshkrimi i Item-it:</label>
            <input type="text" class="form-control" id="itemDescription" th:field="*{itemDescription}" required />
            <div th:if="${#fields.hasErrors('itemDescription')}" class="text-danger" th:errors="*{itemDescription}"></div>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Sasia:</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" min="1" required />
            <div th:if="${#fields.hasErrors('quantity')}" class="text-danger" th:errors="*{quantity}"></div>
        </div>

        <div class="mb-3">
            <label for="unitPrice" class="form-label">Çmimi Unit:</label>
            <input type="number" step="0.01" class="form-control" id="unitPrice" th:field="*{unitPrice}" min="0" required />
            <div th:if="${#fields.hasErrors('unitPrice')}" class="text-danger" th:errors="*{unitPrice}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Update Order Item</button>
        <a th:href="@{/order-items}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
