<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shto Klient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Shto Klient</h1>
    <form th:action="@{/customers/customer-form}" th:object="${customerRegistrationRequest}" method="post">
        <div class="mb-3">
            <label class="form-label">Emri</label>
            <input type="text" th:field="*{firstName}" class="form-control" required/>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Mbiemri</label>
            <input type="text" th:field="*{lastName}" class="form-control" required/>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefoni</label>
            <input type="tel" th:field="*{phone}" class="form-control" required/>
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Adresa</label>
            <textarea th:field="*{address}" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Ruaj</button>
        <a href="/customers/customer-list" class="btn btn-secondary">Kthehu</a>
    </form>

    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}">Gabim</div>
    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}">Sukses</div>
</div>
</body>
</html>
