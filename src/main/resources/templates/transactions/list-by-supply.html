
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body { background: #f6f8fb; }
        .page-title { font-weight: 700; }
        .card { border: 0; box-shadow: 0 10px 30px rgba(0,0,0,.06); border-radius: 16px; }
        .table thead th { font-size: .85rem; text-transform: uppercase; letter-spacing: .04em; color: #6c757d; }
        .table td, .table th { vertical-align: middle; }
    </style>
</head>

<body>
<div class="container py-4">

    <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
        <div>
            <h1 class="page-title mb-1">Transactions</h1>
            <div class="text-muted">
                Supply: <span class="fw-semibold" th:text="${supply.name}"></span>
            </div>
        </div>

        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/supplies}">← Back to Supplies</a>

            <!-- ✅ FIX: duhet /inventory-transactions sepse controller është atje -->
            <a class="btn btn-primary"
               th:href="@{'/inventory-transactions/supply/' + ${supply.id} + '/new'}">
                + New Transaction
            </a>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Type</th>
                        <th>Quantity</th>
                        <th>Date</th>
                        <th class="pe-4">Notes</th>
                        <th>Unit Cost</th>
                        <th>Total Cost</th>

                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="t : ${transactions}">
                        <td class="ps-4 fw-semibold" th:text="${t.id}"></td>
                        <td>
                            <span class="badge text-bg-secondary" th:text="${t.transactionType}"></span>
                        </td>
                        <td class="fw-semibold" th:text="${t.quantity}"></td>
<!--                        <td th:text="${t.unitCost}"></td>-->
<!--                        <td th:text="${t.totalCost}"></td>-->

                        <td th:text="${#temporals.format(t.transactionDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td class="pe-4" th:text="${t.notes}"></td>
                        <td th:text="${t.unitCost}"></td>
                        <td th:text="${t.totalCost}"></td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(transactions)}">
                        <td colspan="5" class="text-center py-5 text-muted">
                            No transactions yet. Create your first one.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
