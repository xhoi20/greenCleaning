<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f6f8fb; }
    .page-title { font-weight: 700; }
    .card { border: 0; box-shadow: 0 10px 30px rgba(0,0,0,.06); border-radius: 16px; }
    .table thead th { font-size: .85rem; text-transform: uppercase; letter-spacing: .04em; color: #6c757d; }
    .table td, .table th { vertical-align: middle; }
  </style>
</head>
<body>
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h1 class="page-title mb-0">All Transactions</h1>
      <div class="text-muted">List of all inventory transactions</div>
    </div>
    <a class="btn btn-outline-secondary" th:href="@{/supplies}">‚Üê Back to Supplies</a>
  </div>

  <div class="card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="bg-light">
          <tr>
            <th class="ps-4">ID</th>
            <th>Type</th>
            <th>Quantity</th>
            <th>Date</th>
            <th class="pe-4">Notes</th>
            <th>Unit Cost</th>
            <th>Total Cost</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="t : ${transactions}">
            <td class="ps-4 fw-semibold" th:text="${t.id}"></td>
            <td>
              <span class="badge text-bg-secondary" th:text="${t.transactionType}"></span>
            </td>
            <td class="fw-semibold" th:text="${t.quantity}"></td>

            <td th:text="${#temporals.format(t.transactionDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td class="pe-4" th:text="${t.notes}"></td>
            <td th:text="${t.unitCost}"></td>
            <td th:text="${t.totalCost}"></td>
          </tr>

          <tr th:if="${#lists.isEmpty(transactions)}">
            <td colspan="5" class="text-center py-5 text-muted">
              No transactions found.
            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
