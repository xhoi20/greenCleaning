
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista e Klientëve</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1 th:text="${pageTitle ?: 'Lista e Klientëve'}">Lista e Klientëve</h1>
  <div class="mb-2">
    <a th:href="@{/main-list}" class="btn btn-warning btn-sm me-2">FAQJA KRYESORE</a>
  </div>
  <!-- Butoni Shto Klient tani për të gjithë -->
  <a href="/customers/customer-form" class="btn btn-primary mb-3">Shto Klient</a>

  <!-- Form-a e re për Kërkim me Telefon -->
  <form th:action="@{/customers/search-by-phone}" method="get" class="mb-3 d-flex gap-2" style="max-width: 300px;">
    <input type="text" name="phone" placeholder="Fut numrin e telefonit" class="form-control" required />
    <button type="submit" class="btn btn-outline-primary">Kërko</button>
  </form>

  <div th:if="${firstName}">
    <p>Mirë se vini, <span th:text="${firstName}"></span>! (Roli: <span th:text="${role}"></span>)</p>
    <a th:href="@{/logout}">Dil</a>
  </div>
  <div th:if="${days}">
    <p>Klientët aktivë në 30 ditët e fundit (ose <span th:text="${days}"></span> ditë).</p>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Emri</th>
      <th>Mbiemri</th>
      <th>Telefoni</th>
      <th>Email</th>
      <th>Adresa</th>
      <th>Data e Krijimit</th>
      <th>Veprime</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
      <td th:text="${customer.id}"></td>
      <td th:text="${customer.firstName}"></td>
      <td th:text="${customer.lastName}"></td>
      <td th:text="${customer.phone}"></td>
      <td th:text="${customer.email ?: 'N/A'}"></td>
      <td th:text="${customer.address ?: 'N/A'}"></td>
      <td th:text="${customer.createdAt != null ? #temporals.format(customer.createdAt, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
      <td>
        <a th:href="@{/customers/detail/{id}(id=${customer.id})}" class="btn btn-info btn-sm">Detaje</a>
<!--        <span th:if="${role == 'ADMIN'}">-->
        <span>
                    <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-warning btn-sm">Ndrysho</a>
                    <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Je i sigurt?')">Fshij</a>
                </span>
      </td>
    </tr>
    </tbody>
  </table>
  <div th:if="${customers?.isEmpty()}">
    <p class="alert alert-info">Nuk ka klientë.</p>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}">Gabim</div>
  <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}">Sukses</div>
</div>
<script th:inline="javascript">
  document.addEventListener('DOMContentLoaded', function() {
    fetch('/customers/customer-list', {
      method: 'GET',
      credentials: 'include'
    })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
  });
</script>
</body>
</html>
