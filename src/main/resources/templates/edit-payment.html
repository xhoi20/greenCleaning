<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ndrysho Pagesë</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1>Ndrysho Pagesë</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/payments/edit/{id}(id=${paymentId})}" th:object="${paymentUpdateDTO}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <!-- Amount -->
        <div class="mb-3">
            <label class="form-label">Shuma ( € ) *</label>
            <input type="number" step="0.01" th:field="*{amount}" class="form-control" min="0" required/>
            <div th:if="${#fields.hasErrors('amount')}" class="text-danger" th:errors="*{amount}"></div>
        </div>

        <!-- Payment Method -->
        <div class="mb-3">
            <label class="form-label">Metoda e Pagesës *</label>
            <select th:field="*{paymentMethod}" class="form-control" required>
                <option value="">Zgjidh...</option>
                <option value="CASH">Cash</option>
                <option value="CARD">Kartë</option>
                <option value="BANK_TRANSFER">Bank Transfer</option>
            </select>
            <div th:if="${#fields.hasErrors('paymentMethod')}" class="text-danger" th:errors="*{paymentMethod}"></div>
        </div>

        <!-- Status -->
        <div class="mb-3">
            <label class="form-label">Statusi *</label>
            <!-- përshtate vlerat sipas enum PaymentStatus -->
            <select th:field="*{status}" class="form-control" required>
                <option value="">Zgjidh...</option>
<!--                <option value="PENDING">PENDING</option>-->
<!--                <option value="COMPLETED">COMPLETED</option>-->
<!--                <option value="CANCELLED">CANCELLED</option>-->
                <option value="PENDING">PENDING</option>
                <option value="PAID">PAID</option>
            </select>
            <div th:if="${#fields.hasErrors('status')}" class="text-danger" th:errors="*{status}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Ndrysho</button>
        <a th:href="@{/payments}" class="btn btn-secondary">Kthehu</a>
    </form>
</div>
</body>
</html>
