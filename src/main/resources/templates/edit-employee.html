<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div th:fragment="content">
        <h1>Edit Employee</h1>

        <!-- Shfaq mesazhe error/success nëse ka -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <!-- Form-a për update -->
        <form th:action="@{/employees/edit/{id}(id=${employeeUpdateRequest.id})}" th:object="${employeeUpdateRequest}" method="post">
            <input type="hidden" th:field="*{id}" />  <!-- Kjo siguron që ID-ja të dërgohet në POST -->

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" />
                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></div>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select class="form-select" id="role" th:field="*{role}">
                    <option value="">Select Role</option>
                    <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role}"></option>
                </select>
                <div th:if="${#fields.hasErrors('role')}" class="text-danger" th:errors="*{role}"></div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" />
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary:</label>
                <input type="number" step="0.01" class="form-control" id="salary" th:field="*{salary}" />
            </div>

            <div class="mb-3">
                <label for="hireDate" class="form-label">Hire Date:</label>
                <input type="date" class="form-control" id="hireDate" th:field="*{hireDate}" />
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="active" th:field="*{active}" />
                <label class="form-check-label" for="active">Active</label>
            </div>

            <button type="submit" class="btn btn-primary">Update Employee</button>
            <a th:href="@{/employees/employee-list}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
