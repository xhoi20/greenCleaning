<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shto Pagesë të Re</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h1>Shto Pagesë të Re</h1>

  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

  <form th:action="@{/payments/add}" th:object="${paymentCreateDTO}" method="post">
    <!-- Order ID -->
    <div class="mb-3">
      <label class="form-label">ID e Porosisë *</label>
      <input type="number" th:field="*{orderId}" class="form-control" min="1" required/>
      <div th:if="${#fields.hasErrors('orderId')}" class="text-danger" th:errors="*{orderId}"></div>
    </div>

    <!-- Amount -->
    <div class="mb-3">
      <label class="form-label">Shuma ( € ) *</label>
      <input type="number" step="0.01" th:field="*{amount}" class="form-control" min="0" required/>
      <div th:if="${#fields.hasErrors('amount')}" class="text-danger" th:errors="*{amount}"></div>
    </div>

    <!-- Payment Method -->
    <div class="mb-3">
      <label class="form-label">Metoda e Pagesës *</label>
      <!-- nëse PaymentMethod është enum, përshtate vlerat me enum-in tënd -->
      <select th:field="*{paymentMethod}" class="form-control" required>
        <option value="">Zgjidh...</option>
        <option value="CASH">Cash</option>
        <option value="CARD">Kartë</option>
        <option value="BANK_TRANSFER">Bank Transfer</option>
      </select>
      <div th:if="${#fields.hasErrors('paymentMethod')}" class="text-danger" th:errors="*{paymentMethod}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Ruaj</button>
    <a th:href="@{/payments}" class="btn btn-secondary">Kthehu</a>
  </form>
</div>
</body>
</html>
