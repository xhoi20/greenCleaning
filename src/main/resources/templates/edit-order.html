<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ndrysho Porosi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h1>Ndrysho Porosi</h1>

    <!-- Shfaq mesazhe error/success nëse ka -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Form-a për update -->
    <form th:action="@{/orders/edit/{id}(id=${orderUpdateDTO.id})}" th:object="${orderUpdateDTO}" method="post">
        <input type="hidden" th:field="*{id}" />  <!-- Uncommented për siguri -->

        <div class="mb-3">
            <label for="pickupDate" class="form-label">Data e Marrjes:</label>
            <input type="date" class="form-control" id="pickupDate" th:field="*{pickupDate}" />
            <div th:if="${#fields.hasErrors('pickupDate')}" class="text-danger" th:errors="*{pickupDate}"></div>
        </div>

        <div class="mb-3">
            <label for="totalAmount" class="form-label">Totali (€):</label>
            <input type="number" step="0.01" class="form-control" id="totalAmount" th:field="*{totalAmount}" min="0"/>
            <div th:if="${#fields.hasErrors('totalAmount')}" class="text-danger" th:errors="*{totalAmount}"></div>
        </div>

        <div class="mb-3">
            <label for="notes" class="form-label">Shënime:</label>
            <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
            <div th:if="${#fields.hasErrors('notes')}" class="text-danger" th:errors="*{notes}"></div>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select class="form-select" id="status" th:field="*{status}">
                <option value="">Zgjidh Status</option>
                <option value="RECEIVED">Received</option>
                <option value="PROCESSING">Processing</option>
                <option value="READY">Ready</option>
                <option value="COMPLETED">Completed</option>
            </select>
            <div th:if="${#fields.hasErrors('status')}" class="text-danger" th:errors="*{status}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Përditëso Porosinë</button>
        <a th:href="@{/orders}" class="btn btn-secondary">Anulo</a>
    </form>
</div>
</body>
</html>
