<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shto Punonjës</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Shto Punonjës</h1>
    <form th:action="@{/employees/employee-form}" th:object="${employeeRegistrationRequest}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Emri</label>
            <input type="text" th:field="*{firstName}" class="form-control" required/>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Mbiemri</label>
            <input type="text" th:field="*{lastName}" class="form-control" required/>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Roli</label>
            <select class="form-select" th:field="*{role}" required>
                <option value="">Zgjedh Rolin</option>
                <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role}"></option>
            </select>
            <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefoni</label>
            <input type="text" th:field="*{phone}" class="form-control"/>
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Paga</label>
            <input type="number" step="0.01" th:field="*{salary}" class="form-control"/>
            <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Data e Punësimit</label>
            <input type="date" th:field="*{hireDate}" class="form-control"/>
            <span th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="text-danger"></span>
        </div>

        <div class="mb-3" th:if="${employeeRegistrationRequest?.id == null}">  <!-- Shto ? për null safety -->
            <label class="form-label">Fjalëkalimi</label>
            <input type="password" th:field="*{password}" class="form-control" required autocomplete="new-password"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Ruaj</button>
        <a href="/employees/employee-list" class="btn btn-secondary">Kthehu</a>
    </form>

    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}">Gabim</div>
    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}">Sukses</div>
</div>
</body>
</html>
