<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ndrysho Order Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Ndrysho Shërbimin e Order Item</h1>

    <div class="mb-2">
        <a th:href="@{/orders}" class="btn btn-warning btn-sm me-2">FAQJA E POROSIVE</a>
        <a th:href="@{/order-items}" class="btn btn-secondary btn-sm">FAQJA E ORDER ITEMS</a>
    </div>

    <div th:if="${firstName}">
        <p>Mirë se vini, <span th:text="${firstName}"></span>! (Roli: <span th:text="${role}"></span>)</p>
        <a th:href="@{/login}">Dil</a>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="mb-3" th:if="${orderService != null}">
        <p><strong>ID Shërbimi:</strong> <span th:text="${orderService.id}"></span></p>
        <p><strong>Order Item ID:</strong> <span th:text="${orderService.orderItem.id}"></span></p>
        <p><strong>Emri i Shërbimit:</strong>
            <span th:text="${#strings.defaultString(orderService.serviceName, 'N/A')}"></span>
        </p>

        <p><strong>Service ID:</strong>
            <span th:text="${orderService.service != null ? orderService.service.id : 'N/A'}"></span>
        </p>

    </div>

    <form th:action="@{/order-services/edit/{id}(id=${orderService.id})}"
          th:object="${orderServiceUpdateDTO}"
          method="post">

        <div class="mb-3">
            <label class="form-label">Sasia</label>
            <input type="number" min="1" th:field="*{quantity}" class="form-control" required/>
            <div class="text-danger" th:errors="*{quantity}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Çmimi</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
            <div class="text-danger" th:errors="*{price}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Ruaj Ndryshimet</button>
        <a th:href="@{/order-services/by-order-item/{orderItemId}(orderItemId=${orderItemId})}"
           class="btn btn-secondary">Anulo</a>
    </form>
</div>
</body>
</html>
