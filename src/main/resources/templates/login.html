
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/images/logo.jpg');
      background-size: cover; 
      background-position: center; /* Qendëron imazhin */
      background-repeat: no-repeat; /* Nuk përsëritet */
      background-attachment: fixed; /* Opsionale: fiksohet kur scroll-on */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.9); /* Sfondo i bardhë pak transparent për të parë imazhin poshtë */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(5px); /* Opsionale: bën container-in pak të turbullt për efekt më të mirë */
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  <div th:if="${error}" class="error">
    <p th:text="${error}"></p>
  </div>
  <form th:action="@{/login}" th:object="${authRequest}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" th:field="*{firstName}" id="name" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" th:field="*{password}" id="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
</body>
</html>
