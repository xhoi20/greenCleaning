<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shto Order Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Shto Shërbim te Order Item</h1>

    <div class="mb-2">
        <a th:href="@{/orders}" class="btn btn-warning btn-sm me-2">FAQJA E POROSIVE</a>
        <a th:href="@{/order-items}" class="btn btn-secondary btn-sm">FAQJA E ORDER ITEMS</a>
    </div>

    <div th:if="${firstName}">
        <p>Mirë se vini, <span th:text="${firstName}"></span>! (Roli: <span th:text="${role}"></span>)</p>
        <a th:href="@{/login}">Dil</a>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="mb-3" th:if="${orderItem != null}">
        <h5>Order Item ID: <span th:text="${orderItem.id}"></span></h5>
        <p>Përshkrimi: <span th:text="${orderItem.itemDescription}"></span></p>
    </div>

    <form th:action="@{/order-services/add/{orderItemId}(orderItemId=${orderItemId})}"
          th:object="${orderServiceCreateDTO}"
          method="post">

        <div class="mb-3">
            <label class="form-label">Shërbimi</label>
            <select th:field="*{serviceId}" class="form-select" required>
                <option value="">-- Zgjidh një shërbim --</option>
                <option th:each="srv : ${availableServices}"
                        th:value="${srv.id}"
                        th:text="${srv.name + ' - ' + srv.pricePerUnit}">
                </option>
            </select>
            <div class="text-danger" th:errors="*{serviceId}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Sasia</label>
            <input type="number" min="1" th:field="*{quantity}" class="form-control" required/>
            <div class="text-danger" th:errors="*{quantity}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Çmimi</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
            <div class="text-danger" th:errors="*{price}"></div>
        </div>

        <button type="submit" class="btn btn-success">Ruaj</button>
        <a th:href="@{/order-services/by-order-item/{orderItemId}(orderItemId=${orderItemId})}"
           class="btn btn-secondary">Anulo</a>
    </form>
</div>
</body>
</html>
